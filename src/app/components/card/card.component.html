<a
  class="slide"
  [href]="'https://editor.trakto.io/editor/' + slide.id"
  target="_blank"
>
  <div class="slide__image">
    <img [src]="slide.thumbs.low" alt="" width="310" height="174" />
    <span>{{ slide.pages?.length }} Slides</span>
  </div>
  <span class="slide__title">{{ slide.title }}</span>
</a>
